<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Rating Tracker</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchrating()">
    <div class="container">
      <h1>JS Review Rating<small>by SN</small></h1>
      <div class="jumbotron">
        <h3>Add Comment:</h3>
        <form id="ReviewInputForm">
          <div class="form-group">
            <label for="ReviewDescInput">Comment</label>
            <input type="text" class="form-control" id="ReviewDescInput" placeholder="Enter Comment ...">
          </div>
          <div class="form-group">
            <label for="ReviewDescInput">Rating</label>
             <select class="form-control" id="RateSeverityInput">
              <option value="Excellent">Excellent</option>
              <option value="Moderate">Moderate</option>
              <option value="Needs Improvement ">Needs Improvement </option>
            </select> 
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="RateList">
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy Rating </p>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
